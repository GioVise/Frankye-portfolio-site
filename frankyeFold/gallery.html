    <!--PARTE JS-->

    <script>
        // 1. Selezioniamo gli elementi
        const galleryItems = document.querySelectorAll('.gallery .item'); // Le tue figure
        const lightbox = document.getElementById('gallery-lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeBtn = document.querySelector('.close-btn');

        // 2. Aggiungiamo il click a ogni figura
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                // Trova l'immagine dentro la figura cliccata
                const imgInside = this.querySelector('img');
                // Trova la didascalia (figcaption) dentro la figura cliccata
                const captionInside = this.querySelector('figcaption');

                // Passa i dati alla Lightbox
                lightboxImg.src = imgInside.src; // Mette l'immagine
                lightboxImg.alt = imgInside.alt; // Mette l'alt per accessibilità

                // Se c'è una didascalia, scrivila. Altrimenti usa l'alt.
                if (captionInside) {
                    lightboxCaption.textContent = captionInside.textContent;
                } else {
                    lightboxCaption.textContent = imgInside.alt;
                }

                // Mostra la lightbox
                lightbox.classList.add('active'); // Assicurati di avere la classe .active nel CSS dell'altra volta!
            });
        });

        // 3. Logica di chiusura (uguale all'altra volta)
        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // Chiudi con la X
        if(closeBtn) closeBtn.addEventListener('click', closeLightbox);

        // Chiudi cliccando sullo sfondo nero
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
